name: Auto-Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}

          script: |
            echo "➡️ Conectado al VPS"

            # Ruta real en EL VPS
            cd /var/www/GranCanMatch_bot

            echo "➡️ Actualizando código"
            git fetch --all
            git reset --hard origin/main

            echo "➡️ Instalando dependencias"
            npm install --production --no-optional

            echo "➡️ Reiniciando PM2"
            pm2 restart grancanmatch || pm2 start src/server.js --name grancanmatch
            pm2 save

