name: Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_PASSWORD }}
        # Si usas contrase√±a en lugar de clave SSH, usa: password: ${{ secrets.VPS_PASSWORD }}
        script: |
          # Directorio de despliegue
          DEPLOY_DIR="/root/GranCanMatch_bot"
          REPO_URL="https://github.com/D4vRAM369/GranCanMatch_bot.git"
          
          # Si el directorio no existe, clonamos
          if [ ! -d "$DEPLOY_DIR" ]; then
            echo "üìÇ Directorio no encontrado. Clonando repositorio..."
            git clone "$REPO_URL" "$DEPLOY_DIR"
          fi
          
          # Entramos al directorio
          cd "$DEPLOY_DIR" || exit 1
          
          # Aseguramos que es un repo seguro (evita errores de propiedad si cambiamos de usuario)
          git config --global --add safe.directory "$DEPLOY_DIR"
          
          # Actualizamos c√≥digo
          echo "‚¨áÔ∏è Actualizando c√≥digo..."
          git fetch --all
          git reset --hard origin/main
          
          # Actualizamos dependencias
          echo "üì¶ Instalando dependencias..."
          npm install --production
          
          # Reiniciamos proceso
          echo "üöÄ Reiniciando bot..."
          pm2 restart grancanmatch-bot || pm2 start src/server.js --name grancanmatch-bot
          pm2 save
          
          echo "‚úÖ Despliegue completado."
