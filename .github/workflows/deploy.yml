name: Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        script: |
          # 1. Definir rutas exactas donde estÃ¡n npm y pm2 en este VPS
          export PATH=$PATH:/usr/bin:/usr/lib/node_modules/npm/bin:/usr/lib/node_modules/pm2/bin
          
          # 2. Navegar al directorio del bot
          cd /root/GranCanMatch_bot
          echo "ðŸš€ Desplegando como $(whoami) con rutas absolutas..."
          
          # 3. Actualizar cÃ³digo
          git fetch --all
          git reset --hard origin/main
          
          # 4. Instalar dependencias y reiniciar
          npm install --production
          pm2 restart grancanmatch-bot || pm2 start src/server.js --name grancanmatch-bot
          pm2 save
